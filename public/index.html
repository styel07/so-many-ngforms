<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>So Many NgForms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  </head>
  <body ng-controller="myController as vm">
    <form class="" action="index.html" method="post">
      <input type="number" ng-model="number" placeholder="">
      <input type="text" ng-model="text" placeholder="">
      <input type="checkbox" ng-model="agreement" placeholder="gender">
      <input type="button" ng-model="submit" value="Submit">
    </form>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
